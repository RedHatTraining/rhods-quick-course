name: Publish to GitHub Pages
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  build:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Antora
        run: npm ci

      - name: Generate Site
        run: npm run build

      - name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: build/site
          # Don't delete PR versions
          # nor previous stable versions
          clean-exclude: |
            pr-preview/

